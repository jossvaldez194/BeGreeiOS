<ion-content>
  <ion-list *ngFor="let item of posts">
    <ion-item class="item" no-padding>
      <img class="backgroungImage" src="{{'http://www.be-green.mx/' + item.news_image}}" />
      <ion-label class="TitleClass">{{item.news_name}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="getPosts()">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando huertas...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
